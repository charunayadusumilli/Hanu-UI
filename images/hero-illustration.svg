<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400" fill="none">
  <defs>
    <linearGradient id="heroGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="heroGrad2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#3B82F6"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circles -->
  <circle cx="250" cy="200" r="180" stroke="url(#heroGrad1)" stroke-width="1" fill="none" opacity="0.1"/>
  <circle cx="250" cy="200" r="140" stroke="url(#heroGrad1)" stroke-width="1" fill="none" opacity="0.15"/>
  <circle cx="250" cy="200" r="100" stroke="url(#heroGrad1)" stroke-width="1" fill="none" opacity="0.2"/>

  <!-- Central server/dashboard -->
  <rect x="180" y="130" width="140" height="100" rx="12" fill="#1E293B" stroke="url(#heroGrad1)" stroke-width="2"/>
  <rect x="195" y="145" width="110" height="70" rx="6" fill="#0F172A"/>

  <!-- Dashboard elements -->
  <rect x="205" y="155" width="40" height="6" rx="3" fill="url(#heroGrad1)" opacity="0.8"/>
  <rect x="205" y="167" width="60" height="4" rx="2" fill="#334155"/>
  <rect x="205" y="177" width="45" height="4" rx="2" fill="#334155"/>

  <!-- Chart bars -->
  <rect x="260" y="185" width="8" height="20" rx="2" fill="url(#heroGrad1)" opacity="0.4"/>
  <rect x="272" y="175" width="8" height="30" rx="2" fill="url(#heroGrad1)" opacity="0.6"/>
  <rect x="284" y="165" width="8" height="40" rx="2" fill="url(#heroGrad1)" opacity="0.8"/>

  <!-- Status indicator -->
  <circle cx="300" cy="155" r="4" fill="#10B981"/>

  <!-- Connection nodes -->
  <g filter="url(#glow)">
    <!-- Top node - Cloud -->
    <circle cx="250" cy="60" r="25" fill="#1E293B" stroke="url(#heroGrad1)" stroke-width="2"/>
    <path d="M258 65h-16c-3 0-5-2-5-5s2-5 5-5c0-4 3-7 7-7 3 0 6 2 7 5 3 0 5 2 5 5s-2 5-5 5h-1z"
          stroke="url(#heroGrad1)" stroke-width="1.5" fill="none"/>

    <!-- Left node - Security -->
    <circle cx="90" cy="200" r="25" fill="#1E293B" stroke="url(#heroGrad2)" stroke-width="2"/>
    <path d="M90 185l-12 5v10c0 8 12 14 12 14s12-6 12-14v-10l-12-5z"
          stroke="url(#heroGrad2)" stroke-width="1.5" fill="none"/>
    <path d="M86 200l3 3 6-6" stroke="url(#heroGrad2)" stroke-width="1.5" stroke-linecap="round"/>

    <!-- Right node - Analytics -->
    <circle cx="410" cy="200" r="25" fill="#1E293B" stroke="url(#heroGrad1)" stroke-width="2"/>
    <rect x="398" y="195" width="6" height="15" rx="1" fill="url(#heroGrad1)" opacity="0.5"/>
    <rect x="407" y="190" width="6" height="20" rx="1" fill="url(#heroGrad1)" opacity="0.7"/>
    <rect x="416" y="185" width="6" height="25" rx="1" fill="url(#heroGrad1)"/>

    <!-- Bottom node - Code -->
    <circle cx="250" cy="340" r="25" fill="#1E293B" stroke="url(#heroGrad2)" stroke-width="2"/>
    <path d="M242 332l-8 8 8 8M258 332l8 8-8 8" stroke="url(#heroGrad2)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Connection lines -->
  <path d="M250 85 L250 130" stroke="url(#heroGrad1)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M115 200 L180 200" stroke="url(#heroGrad2)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M320 200 L385 200" stroke="url(#heroGrad1)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>
  <path d="M250 230 L250 315" stroke="url(#heroGrad2)" stroke-width="2" stroke-dasharray="4 4" opacity="0.6"/>

  <!-- Floating particles -->
  <circle cx="150" cy="100" r="4" fill="#3B82F6" opacity="0.6"/>
  <circle cx="350" cy="90" r="3" fill="#06B6D4" opacity="0.5"/>
  <circle cx="400" cy="300" r="4" fill="#3B82F6" opacity="0.4"/>
  <circle cx="100" cy="320" r="3" fill="#06B6D4" opacity="0.5"/>
  <circle cx="180" cy="280" r="2" fill="#3B82F6" opacity="0.6"/>
  <circle cx="320" cy="300" r="2" fill="#06B6D4" opacity="0.5"/>

  <!-- Data flow dots -->
  <circle cx="250" cy="100" r="3" fill="#06B6D4">
    <animate attributeName="cy" values="100;115;100" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="145" cy="200" r="3" fill="#06B6D4">
    <animate attributeName="cx" values="145;165;145" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="355" cy="200" r="3" fill="#3B82F6">
    <animate attributeName="cx" values="355;335;355" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="280" r="3" fill="#3B82F6">
    <animate attributeName="cy" values="280;260;280" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>